<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="tabs-nav-container">
      <button id="add-tab" class="tab-nav-button">
        <!-- SVG para adicionar aba -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 5v14m7-7H5"></path>
        </svg>
      </button>
      <!-- A aba é adicionada aqui pelo JavaScript -->
    </div>
    <div id="tabs-container">
      <!-- As abas serão inseridas aqui pelo JavaScript -->
    </div>
    <button id="delete-tab">
      <!-- SVG para excluir aba (lixeira) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6l-1 14H6L5 6"></path>
        <path d="M10 11v6"></path>
        <path d="M14 11v6"></path>
        <path d="M9 6V4h6v2"></path>
      </svg>
      
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
